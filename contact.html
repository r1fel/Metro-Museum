<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <header>
    <nav id="nav-bar">
      <a href="index.html">
        <img src="images/Logo.png" alt="Logo" id="logo" />
      </a>
      <section id="nav-item-section">
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="history.html" class="nav-item">History</a>
        <a href="add-station.html" class="nav-item highlight">Add Station</a>
      </section>
    </nav>
  </header>
  <main>
    <div id="background-image"></div>
    <div id="wrapper">
      <h1 id="hero-text">Contact Us!</h1>
      <p>You have questions about the individual stations?<br>
        You want to add a station but you are not sure?<br>
        Or do you want to work with us?<br>
        Then contact us and we will contact you!</p><br>
      <form name="contact" id="contact">

        <div class="contact">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="Julia" class="form-input" /><br>
          <p class="error"></p>
        </div>

        <div class="contact">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Williams"><br>
          <p class="error"></p>
        </div>

        <div class="contact">
          <label for="email-input">E-Mail</label>
          <input type="text" id="email" name="email" placeholder="julia.williams@hotmail.com" /><br>
          <p class="error"></p>
        </div>

        <div class="contact">
          <label for="phonenumber-input">Phone Number</label>
          <input type="number" id="phonenumber" name="phonenumber" placeholder="+44 (0) 18302862"><br>
          <p class="error"></p>
        </div>

        <div class="contact">
          <label for="country-input">Country</label>
          <input type="text" id="country" name="country" placeholder="England"><br>
          <p class="error"></p>
        </div>

        <button type="submit" class="btn">Send!</button>
      </form>
    </div>
  </main>
  <script defer src="contact.js"></script>
</body>

</html>
